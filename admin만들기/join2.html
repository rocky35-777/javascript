<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-text {
      font-size: 0.875rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="mb-4 text-center">회원가입</h3>
    <form action="welcome.html" method="post" id="form">
      <div class="mb-3">
        <label for="userId" class="form-label">아이디</label>
        <input type="text" class="form-control" id="userId" placeholder="아이디">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" placeholder="비밀번호">
        <div class="form-text">* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</div>
      </div>

      <div class="mb-3">
        <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="passwordConfirm" placeholder="비밀번호 확인">
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" placeholder="사용자 이름">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="phone" placeholder="휴대전화 번호">
      </div>

      <div class="mb-3">
        <label class="form-label">성별</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
          <label class="form-check-label" for="male">남자</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">여자</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" placeholder="이메일">
      </div>
    
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">가입</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (선택) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
