<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Admin Page</title>
</head>
<body>
    <div class="container mt-3">
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <form class="row row-cols-lg-auto g-3 align-items-center">      
            <div class="col-auto">
            <!-- 카테고리 왼쪽, 작게  -->
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
                <option selected>카테고리</option>
                <option value="1">상의</option>
                <option value="2">하의</option>
                <option value="3">신발</option>
                <option value="4">패션잡화</option>
            </select>
            <!-- 카테고리 셀렉트 기능 추가 완료 -->
        </div>
        <div class="col-auto">
            <input id="productNameInput" class="form-control" placeholder="제품명을 입력해주세요" aria-label="First name">
        </div>
        <!-- input 입력창 기능 추가 완료 -->
        <div class="col-auto">
            <button id="searchBtn" class="btn btn-primary" type="submit" disabled>조회</button>
        </div>
         <!-- 조회 버튼 추가 -->
    </form>

    <div class="container mt-3">
        <table class="table table-sm">
        <thead>
            <tr>
                <th>카테고리</th>
                <th>브랜드</th>
                <th>상품명</th>
                <th>가격</th>
              </tr>
        </thead>
        <!-- 열의 속성값 추가 -->
        <tbody id="product_data_Table">
            <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
            <!-- 제품 데이터가 여기 추가됩니다. -->
        </tbody>
        </table>
    </div>

    <!-- 최하단에 페이지네이션 기능 추가  -->
    <div class="d-flex justify-content-center mt-5"> 
        <!-- mt-* 클래스로 페이지네이션과 테이블 간격 두기  -->
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>

    </div>

    <script>
    // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
    // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리를 작성해 볼 수 있음

    // 제품 데이터
    const product_data = [
        { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
        { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
        { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
        { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
        // ...
    ];

    // 제품 테이블에 데이터 추가
    const product_data_Table = document.getElementById('product_data_Table');

    // 초기 데이터 로딩
    product_data.forEach((item) => {
        const row = product_data_Table.insertRow();
        row.insertCell(0).innerHTML = item.category;
        row.insertCell(1).innerHTML = item.brand;
        row.insertCell(2).innerHTML = item.product;
        row.insertCell(3).innerHTML = item.price;
    });

    // 제품명 인풋칸 값 입력시 조회 버튼 활성화 기능 
    const input = document.getElementById('productNameInput');
    const button = document.getElementById('searchBtn');

    input.addEventListener('input', function () {
        button.disabled = input.value.trim().length === 0;
    });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
